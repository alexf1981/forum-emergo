<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="circleView">
      <circle cx="256" cy="256" r="240" />
    </clipPath>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle (Gold Border) -->
  <circle cx="256" cy="256" r="250" fill="url(#goldGradient)" stroke="#3d0a00" stroke-width="4" />
  <!-- Tavern Image -->
  <image href="nav_tavern.jpg" x="16" y="16" width="480" height="480" clip-path="url(#circleView)" preserveAspectRatio="xMidYMid slice" />
  <!-- Inner Rim -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="8" />
</svg>
